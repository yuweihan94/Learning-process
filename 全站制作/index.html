<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网站首页</title>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <div id="header">
        <div class="warper">
            <img src="imgs/logo.png" alt="logo" id="logo"/>
            <ul id="nav">
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICE</a></li>
                <li><a href="#">WORKS</a></li>
                <li><a href="#">BLOG</a></li>
                <li id="last"><a href="#">CONTECT&nbsp;US</a></li>
            </ul>
            <input type="text" id="search" value="search"/>
            <button id="search-btn"></button>
        </div>
    </div>
    <div id="banner">
        <div class="warper">
            <div id="pics">
                <div id="container">
                    <img src="imgs/pic1.png" alt="" id="pic1" class="selected"/>
                    <img src="imgs/pic2.png" alt="" id="pic2"/>
                </div>
            </div>
            <span id="prev"></span>
            <span id="next"></span>
        </div>
    </div>
    <div id="read">
        <div class="warper">
            <div id="web"></div>
            <div id="service"></div>
            <div id="app"></div>
        </div>
    </div>
    <div id="work">
        <div class="warper">
            <h2>Our Works</h2>
            <div class="sub-work" id="work1"></div>
            <div class="sub-work" id="work2"></div>
            <div class="sub-work" id="work3"></div>
            <div class="sub-work" id="work4"></div>
            <div class="sub-work" id="work5"></div>
            <div class="sub-work" id="work6"></div>
            <div class="sub-work" id="work7"></div>
            <div class="sub-work" id="work8"></div>
        </div>
    </div>
    <div id="client">
        <div class="warper">
            <h2>Client</h2>
            <span id="left"></span>
            <span id="right"></span>
            <div id="client1"></div>
            <div id="client2"></div>
            <div id="client3"></div>
            <div id="client4"></div>
        </div>
    </div>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
