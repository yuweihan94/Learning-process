<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #main{
            position: relative;
        }
        #left{
            width: 200px;
            height: 400px;
            background: #ff0000;
            opacity: 0.5;
            position: relative;
        }
        #right{
            height: 400px;
            width: 100%;
            background: #00ff00;
            position: absolute;
            top: 0px;
            left: 200px;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="left"></div>
    <div id="right"></div>
</div>
<span><strong></strong></span>
</body>
