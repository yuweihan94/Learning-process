<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            margin: 100px auto;
            position: relative;

        }
        #show{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: auto;
            border: 1px solid blue;
            -webkit-transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="show"></div>
    </div>
</body>
</html>
