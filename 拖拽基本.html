<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #drag{
            width: 200px;
            height: 200px;
            background: #ff0000;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="drag"></div>
    <script>
        var oDrag = document.getElementById('drag');
        oDrag.onmousedown = function(e){

            e = e || window.event;
            var iDisX = e.clientX - oDrag.offsetLeft;
            var iDisY = e.clientY - oDrag.offsetTop;
            oDrag.onmousemove = function(e){
                e = e || window.event;
                oDrag.style.left = e.clientX - iDisX + 'px';
                oDrag.style.top = e.clientY - iDisY + 'px';
                return false;
            };
            oDrag.onmouseup = function(){
                oDrag.onmousemove = null
            }
        }
    </script>

</body>
</html>
